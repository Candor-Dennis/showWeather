<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body class="p-5">

	<div class="container">
		<div class="text-center text-white txt-1">
			<h1>WELCOME TO SHOW WEATHER</h1>
		</div>
		<div class="row text-center">
			<div class="form col-sm-12 col-md-8 mt-5 offset-md-2 offset-sm-3">
				<div class=" mx-auto">
					<input type="text" id="city" placeholder="Enter City Name" class="form-control ">
					<button class="btn btn-primary mt-3 btn-block btn-sm-inline" onclick="checkWeather()">Check Weather</button>
				</div>
				<div id="errorDiv" class="mt-5">
			
				</div>
			</div>
		</div>
	</div>

	<div id="weatherContent" class="mt-5 d-none">
		
		<div class="card bg-light mb-3 mx-auto" style="max-width: 30rem;" >
			  <div class="card-header">
			  	<div id="weatherIcon"></div>
			  	<span id="description"></span>
			  </div>
			  
			  <div class="card-body">
			    <ul class="list-group">
					  <li class="list-group-item">
					  	 <i class="bi bi-thermometer-sun"></i> Temperature
					  	 <span id="temperature" class="ml-sm-3"></span>
					  </li>
					  <li class="list-group-item">
					  	 <i class="bi bi-lightning-charge"></i> Pressure
					  	 <span id="pressure" class="ml-sm-3"></span>
					  </li>
					  <li class="list-group-item">
					  	 <i class="bi bi-droplet-half"></i> Humidity
					  	 <span id="humidity" class="ml-sm-3"></span>
					  </li>
				</ul>
			  </div>
		</div>
	</div>
















	<script type="text/javascript" src="bootstrap/js/bootstrap.jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
